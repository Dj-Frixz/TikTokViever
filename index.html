<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.6rem;
            color: #22223b;
            margin-bottom: 1.2rem;
            letter-spacing: 0.02em;
        }
        form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.7rem 1rem;
            border: 1px solid #c7d2fe;
            border-radius: 0.7rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #6366f1;
        }
        button {
            padding: 0.7rem 1.2rem;
            background: #6366f1;
            color: #fff;
            border: 2px solid #6366f1;
            border-radius: 0.7rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        button:hover {
            background: #4f46e5;
        }
        button.toggled {
            background: #fff;
            color: #6366f1;
        }
        .error {
            color: #ef4444;
            font-size: 0.98rem;
            margin-top: 0.5rem;
            min-height: 1.2em;
        }
        .check-label {
            display: flex;
            align-items: center;
            gap: 0.4em;
            font-size: 1rem;
            color: #6366f1;
            font-weight: 500;
            margin-right: 0.5em;
        }
        .check {
            accent-color: #6366f1;
            width: 1.1em;
            height: 1.1em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Viewer</h1>
        <form id="tiktokForm" autocomplete="off">
            <input type="text" id="tiktokLink" placeholder="Paste TikTok link here..." required>
            <button type="button" id="toggleVersion">v3</button>
            <button type="submit">Go</button>
        </form>
    <!-- No custom error message needed; using browser validation -->
    </div>
    <script>
        const form = document.getElementById('tiktokForm');
        const input = document.getElementById('tiktokLink');
        const toggleBtn = document.getElementById('toggleVersion');
        let isV3 = true;

        toggleBtn.addEventListener('click', function() {
            isV3 = !isV3;
            if (isV3) {
                toggleBtn.textContent = 'v3';
                toggleBtn.classList.remove('toggled');
            } else {
                toggleBtn.textContent = 'v2';
                toggleBtn.classList.add('toggled');
            }
        });

        form.addEventListener('submit', function(e) {
            const link = decodeURIComponent(input.value.trim());
            if (!link) {
                // Let browser show its own required field message
                return;
            }
            e.preventDefault();
            const match = link.match(/(?<=[vp][ih][do][et]o\/)\d+/);
            if (match) {
                const id = match[0];
                const version = isV3 ? 'v3' : 'v2';
                window.location.href = `https://www.tiktok.com/embed/${version}/${id}`;
            } else if (link.match(/vm.tiktok/)) {
                input.setCustomValidity("TikTok link not yet supported. Please paste it in a browser and copy the url from there.");
                input.reportValidity();
                setTimeout(() => input.setCustomValidity(''), 2000);
            } else {
                input.setCustomValidity("Invalid TikTok link. Please try again.");
                input.reportValidity();
                setTimeout(() => input.setCustomValidity(''), 2000);
            }
        });
    </script>
</body>
</html>
