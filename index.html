<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.6rem;
            color: #22223b;
            margin-bottom: 1.2rem;
            letter-spacing: 0.02em;
        }
        form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.7rem 1rem;
            border: 1px solid #c7d2fe;
            border-radius: 0.7rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #6366f1;
        }
        button {
            padding: 0.7rem 1.2rem;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #4f46e5;
        }
        .error {
            color: #ef4444;
            font-size: 0.98rem;
            margin-top: 0.5rem;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Viewer</h1>
        <form id="tiktokForm" autocomplete="off">
            <input type="text" id="tiktokLink" placeholder="Paste TikTok link here..." required>
            <button type="submit">Go</button>
        </form>
        <div class="error" id="errorMsg"></div>
    </div>
    <script>
        const form = document.getElementById('tiktokForm');
        const input = document.getElementById('tiktokLink');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorMsg.textContent = '';
            const link = input.value.trim();
            const match = link.match(/(?<=[vp][ih][do][et]o%2F)\d+/);
            if (match) {
                const id = match[0];
                window.location.href = "https://www.tiktok.com/embed/v2/" + id;
            } else {
                errorMsg.textContent = "Invalid TikTok link. Please try again.";
            }
        });
    </script>
</body>
</html>
